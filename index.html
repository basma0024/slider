<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/af7b1ac12e.js" crossorigin="anonymous"></script>

</head>
<body>
        <div class="carousel">
            <div class="bg-box">
                <div class="bg active"></div>
                <div class="bg"></div>
                <div class="bg"></div>
                <div class="bg"></div>
            </div>
            <div class="img-box">
                <div class="img-list">
                    <div class="img-slider">


                        <div class="img-item active" style="--i:0;">
                            <img src="imgs/dexter.jpg" >
                        </div>
                        <div class="img-item" style="--i:1;">
                            <img src="imgs/friends.jpg" >
                        </div>
                        <div class="img-item" style="--i:2;">
                            <img src="imgs/arrow.jpg" >
                        </div>
                      
                        <div class="img-item" style="--i:3;">
                            <img src="imgs/bb.jpg" >
                        </div>

                    </div>
                </div>
            </div>
            <div class="navigate">
                <span class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </span>
                <span class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
            </div>
        </div>
       


    <script src="js/index.js"></script>
</body>
</html>
